<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="wrapper">
      <!-- header section -->
      <header class="header">
        <div class="nav-section flex">
          <!-- left -->
          <div class="left">
            <span class="material-symbols-outlined" id="material-symbols">
              menu
            </span>
            <a href="https://www.flipkart.com/"
              ><img src="./Assets/asset 1.svg" alt="" srcset="" id="flipkart"
            /></a>
          </div>
          <!-- center -->
          <div class="center flex">
            <span class="material-symbols-outlined search-icon"> search </span>
            <input type="search" name="" id="search" />
          </div>
          <!-- right  -->
          <div class="right flex">
            <!-- profile -->
            <div class="profiles flex">
              <span class="material-symbols-outlined"> account_circle </span>
              <p id="login">Login</p>
              <span class="material-symbols-outlined rotate-icon">
                expand_more
              </span>
            </div>
            <div class="cart flex">
              <span class="material-symbols-outlined"> shopping_cart </span>
              <p>Cart</p>
            </div>
            <div class="seller flex">
              <span class="material-symbols-outlined"> storefront </span>
              <p>Become a Seller</p>
            </div>
            <div class="three-dot flex">
              <span class="material-symbols-outlined"> more_vert </span>
            </div>
          </div>
        </div>
      </header>

      <div class="main-div">
        <!-- Category -->
        <div class="category flex">
          <div class="category-sub">
            <img src="./Assets/asset 17.png" alt="" srcset="" />
            <p>Grocery</p>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 18.png" alt="" srcset="" />
            <p>Mobiles</p>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 19.png" alt="" srcset="" />
            <div class="flex">
              <p>Fashion</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 20.png" alt="" srcset="" />
            <div class="flex">
              <p>Electronics</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
            
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 21.jpeg" alt="" srcset="" />
          
            <div class="flex">
              <p>Home & Furniture</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 22.jpeg" alt="" srcset="" />
            <p>Applicances</p>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 23.png" alt="" srcset="" />
            <p>Travel</p>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 24.png" alt="" srcset="" />
            <div class="flex">
              <p>Beauty,Toys & More</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
          </div>
          <div class="category-sub">
            <img src="./Assets/asset 25.png" alt="" srcset="" />
            <div class="flex">
              <p>Two Wheelers</p>
              <span class="material-symbols-outlined"> expand_more </span>
            </div>
          </div>
        </div>

        <!-- slider -->
        <div class="slider">gbgfb</div>
        <!-- Best Deals -->
        <div class="best-deals">
          
        </div>
        <!-- advertisement -->
        <div class="ads-section-1 "id="static-div-2">
          <img src="./Assets/Some Offers/image1.webp" alt="" srcset="" />
          <img src="./Assets/Some Offers/image2.webp" alt="" srcset="" />
          <img src="./Assets/Some Offers/image4.webp" alt="" srcset="" />
          <img src="./Assets/Some Offers/image2.webp" alt="" srcset="" />
          <img src="./Assets/Some Offers/image6.webp" alt="" srcset="" />
          <img src="./Assets/Some Offers/image6.webp" alt="" srcset="" />
        </div>
        <!-- featured -->
        <div class="featured-brand" id="featured">

        </div>
        <!-- advertisement 2 -->
        <div class="ads-section-2" id="static-div-2">
          <img src="./Assets/Some Offers/staticdiv2-8.webp" alt="">
          <img src="./Assets/Some Offers/staticdiv2-6.webp" alt="">
          <img src="./Assets/Some Offers/staticdiv2-3.webp" alt="">
          <img src="./Assets/Some Offers/staticdiv2-4.webp" alt="">
          <img src="./Assets/Some Offers/staticdiv2-5.webp" alt="">
          <img src="./Assets/Some Offers/staticdiv2-1.webp" alt="">
        </div>
        <!-- extra sections -->
        <div class="extras">fdvgf</div>
      </div>

      <!-- footer section -->
      <footer class="footer"></footer>
    </div>
    <script
      src="https://kit.fontawesome.com/72decb5595.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
