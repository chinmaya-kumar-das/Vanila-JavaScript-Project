<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Header.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="wrapper">
      <!-- header section -->
      <header class="header">
        <div class="nav-section flex">
          <!-- left -->
          <div class="left">
            <span class="material-symbols-outlined" id="material-symbols">
              menu
            </span>
            <a href="https://www.flipkart.com/"
              ><img src="./Assets/asset 1.svg" alt="" srcset=""
            /></a>
          </div>
          <!-- center -->
          <div class="center flex">
            <span class="material-symbols-outlined search-icon"> search </span>
            <input type="search" name="" id="search" />
          </div>
          <!-- right  -->
          <div class="right flex">
            <!-- profile -->
            <div class="profiles flex">
                <span class="material-symbols-outlined"> account_circle </span>
                <p id="login">Login</p>
                <span class="material-symbols-outlined"> expand_more </span>
              
            </div>
            <div class="cart flex">
              <span class="material-symbols-outlined"> shopping_cart </span>
              <p>Cart</p>
            </div>
            <div class="seller flex">
              <span class="material-symbols-outlined"> storefront </span>
              <p>Become a Seller</p>
            </div>
            <div class="three-dot flex">
              <span class="material-symbols-outlined"> more_vert </span>
            </div>
          </div>
        </div>
      </header>

      <div class="main-div">
        <!-- Category -->
        <div class="category"></div>
        <!-- slider -->
        <div class="slider"></div>
        <!-- Best Deals -->
        <div class="best-deals"></div>
        <!-- advertisement -->
        <div class="ads-section-1"></div>
        <!-- featured -->
        <div class="featured-brand"></div>
        <!-- advertisement 2 -->
        <div class="ads-section-2"></div>
        <!-- extra sections -->
        <div class="extras"></div>
      </div>

      <!-- footer section -->
      <footer class="footer"></footer>
    </div>
    <script
      src="https://kit.fontawesome.com/72decb5595.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
