<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart clone</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="shortcut icon" href="./Assets/Flipkart Favicons.jpeg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- header section -->
    <header>
            <nav>
                <div class="container flex main-nav">
                    <a class="logo-container">
                        <img src="Assets/asset 1.svg" alt="" srcset="">
                    </a>
                    <div class="search-container flex">
                        <div class="search-icon-container">
                            <i class="fa fa-search"></i>
                        </div>
        
                        <input type="search" name=""placeholder="Search for Products ,Brands and More..." class="input-container">
                    </div>
                    <div class="right-nav-container flex">
                        <div class="catagory-div flex">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                            <p>Login</p>
                            <span class="material-symbols-outlined">
                                expand_more
                            </span>

                        </div>
                        <div class="catagory-div flex">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                            <p>Cart</p>
                        </div>
                        <div class="catagory-div flex">
                            <span class="material-symbols-outlined">
                                storefront
                            </span>
                            <p>Become a Seller</p>
                        </div>
                        <div class="catagory-div flex">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
    </header>
</body>
</html>
